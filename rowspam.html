<html>
<head></head>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>
<title>Row span</title>
<table style width="500">
<colgroup>
    <col span="3" style="background-color:#D5D6EA">
    <col style="background-color:#FFCCE1">
  </colgroup>
<tr>
<th rowspan="1" colspan="2">Name</th>
<th rowspan="2" colspan="1">Address</th>
</tr>
<th rowspan="1" colspan="2">Age</th>
<tr>
<th colspan="1">1</th>
<th colspan="1">2</th>
<th colspan="1">3</th>
</tr>
<tr>
<th rowspan="1" colspan="1">4</th>
<th rowspan="2" colspan="3">5</th>
</tr>
<th rowspan="1" colspan="1">6</th>
</table>
</body>
</html>
